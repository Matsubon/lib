<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>リンク一覧取得</title>

</head>
<body>
  <table>
    <tbody>
      <tr>
        <th>URL</th>
        <td>
          <input id="inputUrl" type="text" name="inputUrl" value="" autofocus>
        </td>
      </tr>
            <tr>
        <th>リンク一覧を取得</th>
        <td>
        <button id="getAllLink" class="btn btn-default" onclick="getAllLinks()">Webからをリンク一覧を取得</button>  
        </td>
      </tr>
       <tr>
        <th>リンク一覧</th>
        <td><textarea id="allLinks" name="allLinks" rows="10"></textarea></td>
      </tr>
    </tbody>
  </table>

<script type="text/javascript">
function getAllLinks() {
  const inputUrl = document.getElementById("inputUrl").value;
  // XMLHttpRequestを作成
  const xhr = new XMLHttpRequest();

  // HTMLを取得するためのGETリクエストを送信
  xhr.open("GET", inputUrl);
  xhr.send();

  // レスポンスを受信したときの処理
  xhr.onreadystatechange = function() {
    // リクエストが完了したかどうかを確認
    if (this.readyState === 4) {
      // レスポンスが正常に返されたかどうかを確認
      if (this.status === 200) {
        // HTMLを解析するためにDOMParserを使用
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(this.responseText, "text/html");

        // <a>タグをすべて取得
        const links = htmlDoc.getElementsByTagName("a");

        // リンク一覧とinnertextを保存するための配列
        const linkList = [];

        // <a>タグの数だけループ
        for (let i = 0; i < links.length; i++) {
          // href属性とinnertextを取得
          const href = links[i].getAttribute("href");
          const text = links[i].innerText;

          // href属性がnullでない場合はリンク一覧に追加
          if (href !== null) {
            linkList.push({ href: href, text: text });
          }
        }

        // リンク一覧とinnertextをテキストエリアに表示
        const linkResult = document.getElementById('allLinks');
        let output = '';
        for (let i = 0; i < linkList.length; i++) {
          output += linkList[i].href + '\n';
        }
        linkResult.value = output;
      } else {
        console.log("エラーが発生しました");
      }
    }
  };
}
</script>
</body>
</html>
